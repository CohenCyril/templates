---
fields:
  - fullname:
      required: true
      description: >
        Possibly space separated and capitalized name.
      used:
        - README.md
        - index.md
  - shortname:
      required: true
      description: >
        The name of the repository.  Will also be used to build the
        name of the opam file, unless opam_name is provided.
      used:
        - README.md
        - index.md
        - coq.opam
        - extracted.opam
        - config.yml
        - default.nix
        - dune
        - dune-project
  - branch:
      required: false
      description: >
        The name of the branch of reference to consider to get the latest
        version of the software. It will also be used for the CI badges.
        If omitted, default value is “master”.
        use:
          - README.md
          - docker-action.yml
          - nix-action.yml
  - opam_name:
      required: false
      default: coq-{{ shortname }}
      used:
        - README.md
        - .travis.yml
        - docker-action.yml
        - dune-project
        - dune
  - nix_name:
      required: false
      default: "{{ shortname }}"
      used:
        - fallback-config.nix
  - organization:
      required: true
      used:
        - README.md
        - index.md
        - coq.opam
        - extracted.opam
  - travis:
      type: bool
      used:
        - README.md
  - action:
      type: bool
      description: >
        Set to true to use the GitHub Action template.
      used:
        - README.md
  - circleci:
      type: bool
      used:
        - README.md
  - nix:
      type: bool
      description: >
        Set to true to generate a default.nix file and to test it.
      used:
        - README.md
        - .travis.yml
  - ci_test_dependants:
      type: bool
      used:
        - config.yml
        - .travis.yml
  - ci_extra_dev:
      type: bool
      used:
        - config.yml
        - .travis.yml
  - community:
      type: bool
      description: >
        Set to true if the project is part of coq-community.
      used:
        - README.md
        - index.md
  - coqdoc:
      type: bool
      used:
        - README.md
        - coq.opam
  - submodule:
      type: bool
      used:
        - README.md
        - config.yml
        - docker-action.yml
        - nix-action.yml
  - dune:
      type: bool
      used:
        - README.md
        - coq.opam
  - doi:
      required: false
      used:
        - README.md
  - synopsis:
      required: true
      used:
        - coq.opam
        - dune
  - description:
      required: true
      used:
        - README.md
        - index.md
        - coq.opam
  - chat:
      description: >
        Adds a badge with a link to a chat room.
      required: false
      used:
        - README.md
      item_fields:
        - url:
            required: true
        - shield:
            description: >
              Name of the chat to be displayed in the shield icon.
            default: ""
            examples: zulip, matrix, discourse
  - authors:
      required: true
      type: list
      item_fields:
        - name:
            required: true
            used:
              - README.md
              - index.md
              - coq.opam
              - extracted.opam
        - initial:
            type: bool
            description: >
              Initial authors are highlighted as such in the README.
              This is especially relevant for coq-community projects.
            used:
              - README.md
              - index.md
        - email:
            required: false
            used:
              - coq.opam
              - extracted.opam
  - after_authors:
      required: false
      used:
        - README.md
        - index.md
  - maintainers:
      type: list
      item_fields:
        - name:
            required: true
        - nickname:
            required: true
      used:
        - README.md
      caveats:
        - Required if `community` is true.
  - license:
      required: false
      fields:
        - fullname:
            required: true
            used:
              - README.md
              - index.md
        - identifier:
            required: true
            description: >
              Should be an SPDX identifier.
              List available at: https://spdx.org/licenses/
            used:
              - coq.opam
              - extracted.opam
        - file:
            required: false
            default: LICENSE
            used:
              - README.md
              - index.md
  - supported_coq_versions:
      required: false
      fields:
        - text:
            required: true
            used:
              - README.md
        - opam:
            required: false
            description: >
              Version formula including curly brackets:
              https://opam.ocaml.org/doc/Manual.html#Common-file-format
              Quote the string, otherwise confuse the parser.
            examples:
              - '{ >= "8.10" }'
            used:
              - coq.opam
              - extracted.opam
  - supported_ocaml_versions:
      required: false
      fields:
        - text:
            required: true
            used:
              - README.md
        - opam:
            required: true
            used:
              - coq.opam
  - plugin:
      type: bool
      used:
        - default.nix
  - dependencies:
      type: list
      item_fields:
        - description:
            required: true
            used:
              - README.md
        - opam:
            required: false
            fields:
              - name:
                  required: true
              - version
            used:
              - coq.opam
              - extracted.opam
        - nix:
            required: true
            description: >
              The list of Coq packages in nixpkgs can be seen here:
              https://github.com/NixOS/nixpkgs/blob/\
              nixpkgs-unstable/pkgs/top-level/coq-packages.nix
              Casing matters and might differ from the opam name.  The
              leading coq- is present only if it is really an integral
              part of the package name.
            used:
              - default.nix
  - categories:
      required: false
      fields:
        - name:
            required: true
      used:
        - coq.opam
  - keywords:
      required: false
      fields:
        - name:
            required: true
      used:
        - coq.opam
  - date:
      required: false
      description: >
        This can be used to regenerate an opam file with a release
        date, for inclusion in the opam-coq-archive.
      used:
        - coq.opam
  - namespace:
      required: false
      used:
        - README.md
        - coq.opam
        - dune
  - publications:
      type: list
      item_fields:
        - pub_title:
            required: true
        - pub_url:
            required: true
        - pub_doi:
            required: false
      used:
        - README.md
        - index.md
  - build:
      required: false
      description: >
        The installation and build instructions, if the default ones
        do not suit your project.
      used:
        - README.md
  - make_target:
      required: false
      used:
        - README.md
        - coq.opam
  - extracted:
      required: false
      fields:
        - extracted_fullname:
            required: true
            used:
              - README.md
        - extracted_shortname:
            required: true
            used:
              - README.md
              - .travis.yml
        - extracted_synopsis:
            required: true
            used:
              - README.md
              - extracted.opam
        - extracted_description:
            required: true
            used:
              - README.md
              - extracted.opam
        - extracted_supported_ocaml_versions:
            required: false
            fields:
              - text:
                  required: true
                  used:
                    - README.md
              - opam:
                  required: true
                  used:
                    - extracted.opam
        - extracted_dependencies:
            required: false
            type: list
            item_fields:
              - description:
                  required: true
            used:
              - README.md
              - extracted.opam
        - extracted_build:
            required: false
            used:
              - README.md
        - extracted_make_target:
            required: true
            used:
              - extracted.opam
        - extracted_tested_coq_opam_versions:
            type: list
            item_fields:
              - version:
                  required: true
                  description: >
                    Docker tag supported by coqorg/coq:
                    https://github.com/coq-community/docker-coq/wiki\
                    #supported-tags.
                    Quote the strings, otherwise '8.10' becomes '8.1'.
                  examples:
                    - '8.11'
                    - 'dev'
            used:
              - .travis.yml
  - documentation:
      required: false
      description: >
        The part of the README that is not auto-generated.
      used:
        - README.md
  - coqdoc_index:
      required: false
      description: Position of Coqdoc main page relative to index
      used:
        - index.md
        - README.md
      examples:
        - "docs/latest/coqdoc/toc.html"
  - opam-file-maintainer:
      required: false
      default: palmskog@gmail.com
      used:
        - coq.opam
        - extracted.opam
  - opam-file-version:
      required: false
      used:
        - coq.opam
        - .travis.yml
  - cachix:
      used:
        - nix-action.yml.nix
      type: list
      description: Cachix repositories to use
      item_fields:
        - name:
            required: true
            description: Name of the cachix repository
            examples:
              - "coq"
              - "math-comp"
        - key:
            required: false
            description: |
              Secret signingKey for the repository.
              The secret should be generated from https://cachix.org
              and added to Github, either:
              - at the repository level
                https://github.com/OWNER/REPO/settings/secrets/actions
              - or at the organization level:
                https://github.com/organizations/ORG/settings/secrets/actions
              /!\ This is the legacy authentification method and
              /!\ is discouraged in favor of `token` below.
            example:
              - "CACHIX_SIGNING_KEY"
        - token:
            required: false
            description: |
              Secret authToken for the repository.
              The secret should be generated from https://cachix.org
              and added to Github, either:
              - at the repository level
                https://github.com/OWNER/REPO/settings/secrets/actions
              - or at the organization level:
                https://github.com/organizations/ORG/settings/secrets/actions
            example:
              - "CACHIX_AUTH_TOKEN"
  - nix-default:
      used:
        - default.nix
        - .nix/coq-nix-toolbox.nix
      description: >
        Configure the default.nix to fetch from the generic coq nix toolbox.
        This will automatically pin the toolbox to the last version of the
        provided ref (and if no ref is provided, master).
      fields:
        - src:
            required: false
            type: string
            description: Sets a local path instead of a github source
            examples:
              - "~/git/coq-nix-toolbox/master"
        - url:
            required: false
            type: string
            description: Change the git url to fetch from
            default: "https://github.com/coq-community/coq-nix-toolbox.git"
        - owner:
            required: false
            type: string
            description: Switch to the github fork of another "owner"
            default: "coq-community"
        - ref:
            required: false
            type: string
            description: Change the branch of coq-nix-toolbox to clone
            default: master
        - rev:
            required: false
            type: string
            description: Change the pinned rev of coq-nix-toolbox
  - nix-dependencies:
      used:
        - fallback-config.nix
      description: |
        Lists the dependencies, phrased in terms of nix attributes.
        No need to list Coq, it is already included.
        These dependencies will systematically be added to the currently
        known dependencies, if any more than Coq.
        /!\ Remove this field as soon as the package is available on nixpkgs.
        /!\ Manual overlays in `.nix/coq-overlays` should be preferred then.
      required: false
      type: list
      item_fields:
        type: string
        description: nix attribute of a dependency
        example:
          - "mathcomp"
          - "coquelicot"
  - nix-jobs:
      used:
        - nix-action.yml.nix
      description: |
        The generated nix action will use the following job description.
        Each job contain a number of tasks that are executed in parallel.
        The tasks must be described in either:
        - the current `meta.yml` through the attribute: `nix-tasks` (see below),
          the result of which is located in `./nix/fallback-config.nix`.
        - or a user-created `.nix/config.nix` (which takes priority over
          `./nix/fallback-config.nix` and the `meta.yml` description of
          `nix-tasks`, so use with caution).
        Otherwise, this attribute cannot be of any use.
        /!\ It is strongly recommended to activate cachix with at least
        /!\ the coq cachix activated `cachix: [ {"name": "coq" } ]``
      type: list
      item_fields:
        - job:
            required: false
            type: string
            description: |
              The name of the job as described in `.nix/config.nix`
              as in e.g. tasks.<t>.coqPackages.<mypkg>.ci.job = <job>;
              The default is a `all` job which will run **everything**
            default: "all"
        - name:
            required: false
            type: string
            description: |
              The name to display in the github action web interface.
              Defaults to the job above.
            example: "My job"
        - needs:
            required: false
            type: list
            description: |
              The list of jobs to wait for before executing these ones.
            default: "setup"
            item_fields:
              required: false
              type: string
              description: A job to wait for
  - nix-default-task:
      used:
        - fallback-config.nix
      required: false
      description: Default task to use when typing nix-shell without arguments
      type: string
      default: "default"
  - nix-tasks:
      used:
        - fallback-config.nix
      description: |
        Describe a set of tasks to be performed in parallel for each job.
        Suitable to test several versions of dependencies and reverse
        dependencies.
      type: list
      item_fields:
        - task:
            required: true
            type: string
            description: The name of the task
        - packages:
            required: false
            type: list
            description: Package to override or add to CI
            item_fields:
              - name:
                  required: true
                  description: Name of the package attribute from nixpkgs
                  type: string
              - location:
                  required: false
                  type: string
                  description: Where to find the attribute
                               followed by a "." if nonempty string
                  default: "coqPackages."
                  examples:
                    - "coqPackages."
                    - "ocamlPackages."
              - version:
                  required: false
                  type: string
                  description: Version number (release, PR, or branch), as documented in
                               https://nixos.org/manual/nixpkgs/unstable/#sec-language-coq
                  default: null
              - job:
                  required: false
                  description: Whether to add it to a given job
                  type: string
                  default: name of a job
  - coqproject:
      used:
        - fallback-config.nix
      type: string
      description: Location of the _CoqProject file
      required: false
      default: "./_CoqProject"
  - tested_coq_opam_versions:
      type: list
      item_fields:
        - version:
            required: true
            description: >
              Docker tag supported by coqorg/coq:
              https://github.com/coq-community/docker-coq/wiki#supported-tags
              Quote the strings, otherwise '8.10' becomes '8.1'.
            examples:
              - '8.11'
              - 'dev'
        - repo:
            required: false
            description: >
              Docker repository supporting the given docker tag.
              Defaults to 'coqorg/coq'.
            examples:
              - 'mathcomp/mathcomp'
              - 'mathcomp/mathcomp-dev'
            used:
              - .travis.yml
              - docker-action.yml
              - config.yml
      used:
        - .travis.yml
        - docker-action.yml
        - config.yml
